version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: 2pacru-web:latest
    container_name: 2pacru-web
    restart: unless-stopped

    # ВАЖНО: подключаем .env, который пишет workflow (COMMIT, VERSION)
    env_file:
      - .env

    # Остальные системные переменные — здесь
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - SERVICE_NAME=2pac.ru

    ports:
      - "127.0.0.1:3005:3000"

    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s

networks:
  default:
    name: 2pacru-net
